<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Projects</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>

    <div class="container">
      
          <h1 class="text-center">Add a Project</h1>
       

      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Name">
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" class="form-control" id="description" placeholder="Description">
        </div>
        <div class="form-group">
          <label for="tags">Tags</label>
          <input type="text" class="form-control" id="tags" placeholder="Tags">
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox"> Group Project?
          </label>
        </div>
        <div class="form-group">
          <label for="group_members">Group Members</label>
          <input type="text" class="form-control" id="group_members" placeholder="Group Members">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    

    

    </div> <!-- close container -->


    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-route.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-touch.js"></script>

    <script type="text/javascript" src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    // <script src="../js/filters.js" type="text/javascript"></script>
    // <script src="../js/services.js" type="text/javascript"></script> -->

  </body>

</html>
